<!DOCTYPE html>
<html>
<head>
    <title>video inagen audio en html</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./juego.jpg alt="Mi imagen no cargo" width="300" height="300" />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls muted autoplay loop>
            <source src="./video.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audio</h1>
        <audio controls muted autoplay loop>
            <source src="./disco.mpeg" type="audio/mpeg" />
        </audio>
    </section>
</body>
</html>
